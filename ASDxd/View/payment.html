    <h2><span class="pageheading">Order Details</span></h2>

    <!-- Content starts here-->

    <div class="container">
        <form>
            <h3>Billing Address</h3>
            <label>Full Name</label>
            <input type="text" name="name" placeholder="John Doe">
            <label>Email</label>
            <input type="text" name="email" placeholder="john@email.com">
            <label>Address</label>
            <input type="text" name="address" placeholder="123 A Street">
            <label>City</label>
            <input type="text" name="city" placeholder="Sydney">
            <label>State</label>
            <input type="text" name="state" placeholder="NSW">
            <label>Postcode</label>
            <input type="text" name="postcode" placeholder="2000">

            <h3>Payment</h3>
            <label>Name on Card</label>
            <input type="text" name="name" placeholder="John Doe">
            <label>Card Number</label>
            <input type="text" name="cardnumber" placeholder="1111 2222 3333 4444">
            <label>Exp. Date</label>
            <input type="text" name="expdate" placeholder="01-23">
            <label>CVV</label>
            <input type="text" name="cvv" placeholder="111">

            <h3></h3>
            <input type="submit" value="Continue to checkout">
        </form>
    </div>
